<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Light Ivory Background Rectangle -->
  <rect width="512" height="512" fill="#FFFFF0"/>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0A2351"/>
  
  <!-- TSP Letters - Stylized as connected nodes/transactions -->
  <path d="M156 166h200" stroke="#FFFFF0" stroke-width="40" stroke-linecap="round"/>
  <circle cx="256" cy="166" r="20" fill="#FFFFF0"/>
  
  <!-- S curve with teal accent -->
  <path d="M186 216 C 226 216, 246 296, 286 296 S 346 216, 386 216" 
        stroke="#006D77" stroke-width="40" stroke-linecap="round" fill="none"/>
  
  <!-- P vertical line -->
  <line x1="186" y1="296" x2="186" y2="346" 
        stroke="#FFFFF0" stroke-width="40" stroke-linecap="round"/>
  
  <!-- Connected nodes -->
  <circle cx="186" cy="216" r="20" fill="#FFFFF0"/>
  <circle cx="386" cy="216" r="20" fill="#FFFFF0"/>
  <circle cx="286" cy="296" r="20" fill="#006D77"/>
  <circle cx="186" cy="346" r="20" fill="#FFFFF0"/>
</svg>