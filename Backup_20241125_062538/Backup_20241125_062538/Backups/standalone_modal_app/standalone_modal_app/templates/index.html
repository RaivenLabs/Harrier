<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Console with AJAX</title>
    <style>
        /* Basic styles for modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            height: 80%;
            overflow: auto;
        }

        .modal.active {
            display: block; /* Show modal when active */
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block; /* Show overlay when active */
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Engineering Console</h1>
    <button id="openModalButton">Launch Engineering Program</button>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="overlay"></div>

    <!-- Modal Container -->
    <div id="engineeringConsoleModal" class="modal">
        <!-- Modal content will be loaded here via AJAX -->
        <div id="modalContent"></div>
    </div>

    <script>
        // JavaScript to handle modal functionality
        document.addEventListener("DOMContentLoaded", () => {
            const openButton = document.getElementById("openModalButton");
            const modal = document.getElementById("engineeringConsoleModal");
            const overlay = document.getElementById("modalOverlay");
            const modalContent = document.getElementById("modalContent");

            // Open modal and load content via AJAX
            openButton.addEventListener("click", async () => {
                try {
                    const response = await fetch('/engineering_modal');
                    if (response.ok) {
                        const html = await response.text();
                        modalContent.innerHTML = html; // Load engineering_modal.html content
                        modal.classList.add("active");
                        overlay.classList.add("active");
                    } else {
                        modalContent.innerHTML = "<p>Error loading content</p>";
                    }
                } catch (error) {
                    console.error('Error fetching modal content:', error);
                    modalContent.innerHTML = "<p>Error fetching content</p>";
                }
            });

            // Close modal function
            window.closeModal = function() {
                modal.classList.remove("active");
                overlay.classList.remove("active");
                modalContent.innerHTML = ""; // Clear modal content when closing
            };

            // Close modal when clicking on the overlay
            overlay.addEventListener("click", () => {
                closeModal();
            });
        });

        // Placeholder for launchProgram function
        function launchProgram() {
            alert('Launching the selected program...');
        }
    </script>
</body>
</html>
